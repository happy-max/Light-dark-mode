<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Dark Mode Switch -->
<div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
    <label class="theme-switch">
        <input type="checkbox">
        <div class="slider round"></div>
    </label>
</div>
<!-- Navigation -->
<nav id="nav">
    <a href="#home">MAIN</a>
    <a href="#about">CONCEPTS</a>
    <a href="#video">PLAYER</a>
    <a href="#contacts">CONTACTS</a>
</nav>
<!-- Home Section -->
<section id="home">
    <div class="title-group">
        <h1>Custom Title Here</h1>
        <h2>Welcome to your website!</h2>
    </div>
</section>
<!-- About Section -->
<section id="about">
    <h1>Undraw Illustrations</h1>
    <div class="about-container">
        <div class="image-container" data-aos="flip-right" data-aos-delay="100" data-aos-duration="500">
            <h2>Web Innovation</h2>
            <img src="img/undraw_conceptual_idea_light.svg" alt="Proud Coder" id="image1">
        </div>
        <div class="image-container" data-aos="flip-right" data-aos-delay="300" data-aos-duration="500">
            <h2>Problem Solving</h2>
            <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2">
        </div>
        <div class="image-container" data-aos="flip-right" data-aos-delay="500" data-aos-duration="500">
            <h2>High Concept</h2>
            <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3">
        </div>
    </div>
</section>
<!-- Video Section -->
<section id="video" class="wrap-player">
    <h1>Video Player</h1>
    <div class="player">
        <video class="video" src='https://pixabay.com/videos/download/video-41758_source.mp4?attachment'
               playsinline></video>
        <div class="show-controls">
            <div class="controls-container">
                <!-- Progress Bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left Controls -->
                    <div class="controls-left">
                        <!-- Play/Pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!-- Volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Right Controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="Playback Rate">
                            <select name="playbackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1.0 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2.0 x</option>
                            </select>
                        </div>
                        <!-- Time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 / </span>
                            <span class="time-duration">02:49</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Music Section -->
<section id="music">
    <h1>Music Player</h1>
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img id="image" src="img/j-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/j-1.mp3"></audio>
        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <!-- Controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>
</section>

<!-- Contact Section -->
<footer id="contacts" >
    <h1>Contacts</h1>
    <div class="social-icons">
        <a href="https://github.com/happy-max"  target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://viber.click/375297434307"  target="_blank"><i class="fab fa-viber"></i></a>
        <a href="https://t.me/maxim_7x"  target="_blank"><i class="fab fa-telegram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-medium" ></i></a>
    </div>
</footer>
<!-- Script -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script> AOS.init({once: true})</script>
<script src="js/script.js"></script>
<script src="js/script-music.js"></script>
<script src="js/script-video.js"></script>
</body>
</html>
